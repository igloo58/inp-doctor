name: Release to WordPress.org
on:
  push:
    tags:
      - 'v*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate version matches tag & readme
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          PHPV=$(php -r 'preg_match("/Version:\s*([0-9\.]+)/", file_get_contents("inp-doctor.php"), $m); echo $m[1];')
          READV=$(php -r 'preg_match("/Stable tag:\s*([0-9\.]+)/", file_get_contents("readme.txt"), $m); echo $m[1];')
          [ "$TAG" = "$PHPV" ] && [ "$TAG" = "$READV" ] || { echo "Mismatch: tag=$TAG php=$PHPV readme=$READV"; exit 1; }
      - name: Build
        run: npm ci && npm run build
      - name: WordPress Plugin Deploy
        uses: 10up/action-wordpress-plugin-deploy@v3
        with:
          generate-zip: true
        env:
          SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
          SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
          SLUG: inp-doctor
